<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation with Poker Card Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 1s ease;
    }.card-container {
  position: relative;
  width: 240px;
  height: 320px;
  z-index: 10;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transform: translateY(100vh) rotate(30deg) scale(0.8);
  transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.25, 1.25, 0.5, 1);
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card.show {
  opacity: 1;
  transform: translateY(0) rotate(var(--rotation)) scale(1);
}

.card.fullscreen {
  width: 100vw;
  height: 100vh;
  top: 0;
  left: 0;
  transform: none;
  border-radius: 0;
  z-index: 100;
}

.card-container img {
  object-fit: cover;
  width: 100%;
  height: 100%;
  border-radius: 16px;
}

#final-card {
  background: #ffffff;
  flex-direction: column;
}

#final-card .message {
  font-size: 28px;
  text-align: center;
  color: #cc0000;
  position: absolute;
  z-index: 200;
  pointer-events: none;
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" style="--rotation: 0deg; z-index: 1;"><img src="1.jpg"></div>
    <div class="card" style="--rotation: 8deg; z-index: 2;"><img src="2.jpg"></div>
    <div class="card" style="--rotation: -5deg; z-index: 3;"><img src="3.jpg"></div>
    <div class="card" style="--rotation: 10deg; z-index: 4;"><img src="4.jpg"></div>
    <div class="card" style="--rotation: -7deg; z-index: 5;"><img src="5.jpg"></div>
    <div class="card" id="final-card" style="--rotation: 0deg; z-index: 6;"></div>
  </div>  <script>
    window.onload = () => {
      const cards = document.querySelectorAll('.card');
      const riseDuration = 600; // smooth cinematic rise duration
      const pauseGap = 800;     // noticeable pause for image display

      cards.forEach((card, index) => {
        const delay = index * (riseDuration + pauseGap);

        setTimeout(() => {
          card.classList.add('show');

          if (index === cards.length - 1) {
            setTimeout(() => {
              card.classList.add('fullscreen');
              card.style.transition = 'transform 1.5s ease, width 1.5s ease, height 1.5s ease';
              card.style.transform = 'scale(20)';
              document.body.style.backgroundColor = '#ffffff';

              setTimeout(() => {
                window.location.href = "https://roronoashekhar.github.io/arjun";
              }, 1500);
            }, 1000); // pause before zoom
          }
        }, delay);
      });
    }
  </script></body>
</html>
